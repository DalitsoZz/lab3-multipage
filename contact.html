<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Dalitso Zulu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Link JS file -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Dalitso Zulu</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Theme toggle button -->
    <button id="themeToggle">Switch Theme</button>
  </header>

  <main>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <form id="contactForm" action="#" method="POST">
        <div class="input-group">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" name="name" required />
        </div>
        <div class="input-group">
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" name="email" required />
        </div>
        <div class="input-group">
          <label for="subjectInput">Subject</label>
          <input type="text" id="subjectInput" name="subject" required />
        </div>
        <div class="input-group">
          <label for="messageInput">Message</label>
          <textarea id="messageInput" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <!-- Response message after form submission -->
      <p id="response"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dalitso Zulu. All rights reserved.</p>
  </footer>
</body>
</html>
